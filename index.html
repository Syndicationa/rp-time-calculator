<head>
	<title>RP Time Calculator</title>
	<style>
			body {
				font-family: helvetica, sans-serif;
			}
			
			#displayContainer {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
			}
			
			#timeDisplay {
				font-size: 5vw;
			}
				
			#settings {
				position: fixed;
				top: 2%;
				left: 2%;
				width: 30%
			}
			
			#singleTimePanel {
				position: fixed;
				top: 2%;
				left: 35%;
				width: 20%
			}
			
			input {
				position: absolute;
				right: 0;
			}
			
			.option {
				margin-bottom: 5px;
			}
		</style>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="displayContainer">
		<div id="timeDisplay">this is where the RP time should display</div>
	</div>
	
	<div id="settings">
		<b>Settings:</b>
		
		<div class="option">
			Days per year:
			<input type="number" id="daysPerYear" value="14"></input><br>
		</div>
		
		<div class="option">
			Last RP date change:
			<input type="date" id="lastDateChange" value="2018-07-30"></input><br>
		</div>
		
		<div class="option">
			What the RP date changed to:
			<input type="date" id="lastDateEpoch" value="2005-01-01"></input><br>
		</div>
		
		<input type="button" onclick="setSettings();" value="Set Settings"></input>
	</div>
	
	<div id="singleTimePanel">
		<b>Get RP time at...</b>
		
		<div class="option">
			IRL Date:
			<input type="date" id="singleDate"></input><br>
		</div>
		
		<div class="option">
		IRL Time:
			<input type="time" id="singleTime" value="00:00"></input><br>
		</div>
		
		<div class="option">
			<input type="button" onclick="getSingleRPTime()" value="Get RP Time"></input><br>
		</div>	
			
		<p id="singleRPTimeDisplay"></p>
	</div>
</body>
